<h5 class="text-center">Recent Activities</h5>
<hr />
{% for message in room_messages %}
<div>
  <small
    ><a href="{% url 'profile' message.user.id%}">@{{message.user}}</a>
    {{message.created|timesince}}</small
  >
  <small>replied to '{{message.room}}'</small>
  <p>{{message}}</p>
  {% if request.user == message.user %}
  <a href="{% url 'update-message' message.id %}" class="text-red-500">Edit</a>
  <a href="{% url 'delete-message' message.id %}" class="text-red-500"
    >Delete</a
  >
  {% endif %}
  <hr />
</div>
{%endfor%}
