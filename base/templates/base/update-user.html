{% extends "main.html" %} {% block content %}
<div>{{request.user.username}}</div>

<form action="" method="POST">
  {% csrf_token %}

  <label
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    for="file_input"
    >Upload Avatar</label
  >
  <input
    class="block w-[30%] text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
    id="file_input"
    type="file"
  />
  {{form.as_p}}
  <button
    type="submit"
    class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Update
  </button>
</form>
{% endblock content %}
